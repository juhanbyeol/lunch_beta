plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.ione.landing'
version = '0.0.1'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'javax.servlet:jstl'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16' /* Log4JDBC */
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    
    implementation 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.json:json:20220320'
		
	//implementation 'com.google.firebase:firebase-admin:8.1.0'
	// define any required OkHttp artifacts without version
	//implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))
   	//implementation("com.squareup.okhttp3:okhttp")
   	//implementation("com.squareup.okhttp3:logging-interceptor")
   	implementation fileTree(dir: 'lib', include: ['*.jar'])

   	
   	implementation 'org.springframework.boot:spring-boot-starter-aop'
   	//implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
   	//implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
    
    //compileOnly 'org.projectlombok:lombok'
    //annotationProcessor 'org.projectlombok:lombok'
    
  	//mysql
  	//implementation 'mysql:mysql-connector-java'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.7.4'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
    
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'


	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1' // json simple
	implementation 'org.springframework.boot:spring-boot-starter-webflux'  // WebClient �궗�슜
	// JWT
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	//implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
	//implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
	//implementation 'io.jsonwebtoken:jjwt-jackson:0.11.2'
	// lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
	useJUnitPlatform()
}
